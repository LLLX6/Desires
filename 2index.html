<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكتشفي الرغبة ومشاعرك الجنسية</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffcccc, #ff6699);
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        h1, h2 {
            color: #ff3366;
            text-align: center;
            font-size: 32px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ff99aa;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        select, textarea, input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ff3366;
            font-size: 16px;
            background-color: #ffe6e6;
            color: #333;
        }

        button {
            background-color: #ff3366;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #cc0052;
        }

        .analysis {
            background-color: #ff6699;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #copy-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff3366;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #copy-button:hover {
            background-color: #cc0052;
        }

        /* تفاعل لطيف عند تمرير الماوس */
        button, select, textarea {
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #ff3366;
            box-shadow: 0 0 5px #ff6699;
        }

        button:active {
            transform: scale(0.98);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container fade-in">
    <h1>إكتشفي مشاعرك والرغبة الجنسية</h1>
    <p>يرجى الإجابة عن الأسئلة التالية بصدق لتحليل مشاعرك وتجربتك بشكل أعمق :</p>

    <form id="sexual-form">
        <label for="desire-level">ما هو مستوى رغبتك الجنسية الان؟</label>
        <select id="desire-level">
            <option>مرتفع جداً</option>
            <option>مرتفع</option>
            <option>متوسط</option>
            <option>منخفض</option>
            <option>منخفض جداً</option>
        </select>

        <label for="arousal-frequency">كم مرة تشعرين بالهيجان الجنسي في الأسبوع؟</label>
        <select id="arousal-frequency">
            <option>يومياً</option>
            <option>عدة مرات في الأسبوع</option>
            <option>مرة في الأسبوع</option>
            <option>أقل من مرة في الأسبوع</option>
        </select>

  <label for="arousal-frequency">كيف تتعامل مع رغباتك الجنسية؟</label>
        <select id="arousal-frequency">
            <option>بالاتصال الجسدي مع شريكي</option>
            <option>أتعامل معها بنفسي</option>
            <option>أتركها حتى تهدأ</option>
            <option>أستحم بالماء البارد</option>
        </select>


        <label for="satisfaction">ما مدى رضاك عن حياتك الجنسية حالياً؟</label>
        <select id="satisfaction">
            <option>راضٍ جداً</option>
            <option>راضٍ إلى حد ما</option>
            <option>غير راضٍ</option>
            <option>غير راضٍ على الإطلاق</option>
        </select>

        <label for="psych-state">كيف تصفين رغبتك الجنسية بشكل عام؟</label>
        <select id="psych-state">
            <option>مرتفعة جدًا وأرغب دائمًا في المزيد</option>
            <option>أشعر بالرغبة في أوقات معينة</option>
            <option>منخفضة قليلاً، أشعر أحيانًا بعدم الرغبة</option>
            <option>نادرًا ما أشعر بالرغبة الجنسية</option>
        </select>

        <label for="desire-boost">هل تشعرين أن هناك حاجة لزيادة رغبتك الجنسية؟</label>
        <select id="desire-boost">
            <option>نعم،أشعر اني باردة</option>
            <option>لا،هي مشتعلة الان</option>
            <option>لا أعلم، كيف أكتشف ذلك</option>

        </select>

        <label for="intimacy-desire">ما هي العوامل التي تؤثر بشكل أكبر على رغبتك الجنسية؟</label>
        <select id="intimacy-desire">
            <option>الأحضان العاطفية الشديدة</option>
            <option>القبلات واللمسات الدافئة</option>
            <option>عند لمس بعض المناطق في جسدي</option>
            <option> الحديث الطويل حول الجنس</option>
            <option>الأفلام الرومنسية والمقاطع القصيرة</option>
        </select>

  <label for="partner-communication">هل تريدين المساعدة في إزاحة هذا الضغط؟ </label>
        <select id="partner-communication">
            <option>نعم</option>
            <option>ربما</option>
            <option>لا</option>
            <option>أخجل الطلب</option>
        </select>

        <label for="note">هل هناك ملاحظة أو طلب ترغبي في إضافته ؟</label>
        <textarea id="note" placeholder="اكتب هنا..."></textarea>

        <button type="button" onclick="analyzeSexualMood()">تحليل مشاعري</button>
    </form>

    <div class="analysis" id="analysis-output"></div>
</div>

<script>
    function analyzeSexualMood() {
        const desireLevel = document.getElementById('desire-level').value;
        const arousalFrequency = document.getElementById('arousal-frequency').value;
        const psychState = document.getElementById('psych-state').value;
        const satisfaction = document.getElementById('satisfaction').value;
        const desireBoost = document.getElementById('desire-boost').value;
        const intimacyDesire = document.getElementById('intimacy-desire').value;
        const partnerCommunication = document.getElementById('partner-communication').value;
        const note = document.getElementById('note').value;

        let analysis = "<strong>تحليل مشاعرك الجنسية:</strong><br><br>";

        // تحليل مستوى الرغبة الجنسية
        if (desireLevel === "مرتفع جداً") {
            analysis += "رغبتك الجنسية مرتفعة جدًا في الوقت الحالي، مما يعكس تفاعلاً قويًا مع مشاعرك الحميمية و المنطقة التي بين فخذيك لذلك لا تتركيها تهدأ أبدا. \n";
        } else if (desireLevel === "مرتفع") {
            analysis += "تشعرين بأن رغبتك الجنسية مرتفعة ذلك رائع، ولا أنصح أن ينتهي يومك قبل إشباعها عليك إيجاد الطريقة المناسبة فقط.\n";
        } else if (desireLevel === "متوسط") {
            analysis += "رغبتك الجنسية في مستوى معتدل وتشعرين بالتحكم فيها بشكل جيد، لا بأس وذلك ليس سيء.\n";
        } else if (desireLevel === "منخفض") {
            analysis += "تشعرين بانخفاض في رغبتك الجنسية وقد تحتاجين إلى البحث عن محفزات تزيدها.\n";
        } else if (desireLevel === "منخفض جداً") {
            analysis += "تشعرين بأن رغبتك الجنسية منخفضة جدًا في الوقت الحالي، لذلك يجب أن تعلم لماذا ؟.\n";
        }

        // تحليل الهيجان الجنسي
        if (arousalFrequency === "يومياً") {
            analysis += "تشعرين بالهيجان الجنسي يوميًا، مما يعني أن لديك رغبة مستمرة في الحميمية وذلك جيد.\n";
        } else if (arousalFrequency === "عدة مرات في الأسبوع") {
            analysis += "تشعرين بالهيجان الجنسي عدة مرات في الأسبوع، وهو معدل طبيعي وصحي.\n";
        } else if (arousalFrequency === "مرة في الأسبوع") {
            analysis += "تشعرين بالهيجان الجنسي مرة واحدة في الأسبوع، مما يشير إلى رغبة معتدلة ولا بأس بها.\n";
        } else if (arousalFrequency === "أقل من مرة في الأسبوع") {
            analysis += "تشعرين بالهيجان الجنسي أقل من مرة في الأسبوع، مما قد يشير إلى بعض الانخفاض في الرغبة ويجب أن تعلمي أين الخطأ.\n";
        }

        // كيف تتعاملين مع الرغبات الجنسية
        if (arousalFrequency === "بالاتصال الجسدي مع شريكي") {
            analysis += "تتعاملين مع رغباتك الجنسية من خلال الاتصال الجسدي مع شريكك، مما يعزز الحميمية والعلاقة العاطفية بينكم وذلك جيد.\n";
        } else if (arousalFrequency === "أتعامل معها بنفسي") {
            analysis += "أنت قادرة على التعامل مع رغباتك بشكل مستقل، مما يعكس قوة التواصل مع جسدك وذلك رائع.\n";
        } else if (arousalFrequency === "أتركها حتى تهدأ") {
            analysis += "تميلين إلى ترك الرغبات تهدأ من تلقاء نفسها، وهو أسلوب هادئ في التعامل مع الرغبة ولديك قوة تحكم.\n";
        } else if (arousalFrequency === "أستحم بالماء البارد") {
            analysis += "تستخدمين الاستحمام كوسيلة لتهدئة الرغبة، مما يعكس قدرتك على التحكم فيها بطرق أخرى ولكن ذلك ليس صحي تماماً.\n";
        }

        // تحليل الرضا عن الحياة الجنسية
        if (satisfaction === "راضٍ جداً") {
            analysis += "أنت راضية تمامًا عن حياتك الجنسية، مما يعكس توازنًا ورضا في علاقتك الحميمية ولديك كافة وسائل الاشباع.\n";
        } else if (satisfaction === "راضٍ إلى حد ما") {
            analysis += "أنت راضية إلى حد ما، لكن قد يكون هناك جوانب يمكن تحسينها.\n";
        } else if (satisfaction === "غير راضٍ") {
            analysis += "تشعرين بعدم الرضا عن حياتك الجنسية، مما يستدعي مزيدًا من التواصل مع شريكك لتحسين الأمور أو إيجاد الحلول التي تشبعك.\n";
        } else if (satisfaction === "غير راضٍ على الإطلاق") {
            analysis += "تشعرين بعدم الرضا التام عن حياتك الجنسية، وقد تكونين بحاجة إلى استكشاف الأسباب أو الاستشارة.\n";
        }

        // تحليل الحالة العامة لرغبتك الجنسية
        if (psychState === "مرتفعة جدًا وأرغب دائمًا في المزيد") {
            analysis += "رغبتك الجنسية مرتفعة جدًا وتشعرين بالحاجة الدائمة لإشباعها، أنتي ممتلئة ولديك طاقة عالية في هذا الجانب وذلك رائع.\n";
        } else if (psychState === "أشعر بالرغبة في أوقات معينة") {
            analysis += "تشعرين بالرغبة في أوقات معينة، مما يعني أن الرغبة لديك تتحفز في ظروف معينة ويجب إكتشاف المحفزات لديك.\n";
        } else if (psychState === "منخفضة قليلاً، أشعر أحيانًا بعدم الرغبة") {
            analysis += "تشعرين بانخفاض طفيف في الرغبة، وقد تشعرين بعدم الرغبة في بعض الأوقات، وذلك يبدوا انه برود جنسي.\n";
        } else if (psychState === "نادرًا ما أشعر بالرغبة الجنسية") {
            analysis += "نادراً ما تشعرين بالرغبة الجنسية، وقد تحتاجين إلى استكشاف الأسباب وهذا ليس جيد بالنسبة للمرأة البالغة.\n";
        }

        // تحليل الحاجة لزيادة الرغبة
        if (desireBoost === "نعم،أشعر اني باردة") {
            analysis += "تشعرين بأن رغبتك منخفضة وتحتاجين إلى وسائل لزيادة الرغبة الجنسية،سيساعدك معرفة ما هي المحفزات لهذه الحالة.\n";
        } else if (desireBoost === "لا،هي مشتعلة الان") {
            analysis += "رغبتك الجنسية مشتعلة الآن، وتشعرين بالحماس تجاه العلاقة الحميمية، ذلك أفضل مستوى للمرأة ومتعب قليلا مما يجعل المنطقة رطبة دائما.\n";
        } else if (desireBoost === "لا أعلم، كيف أكتشف ذلك") {
            analysis += "تشعرين بالحيرة حول مستوى رغبتك الجنسية، وقد تحتاجين إلى استكشاف مشاعرك بشكل أعمق وهناك عدة جوانب يجب الاستشارة فيها.\n";
        }

        // تحليل العوامل المؤثرة على الرغبة
        if (intimacyDesire === "الأحضان العاطفية الشديدة") {
            analysis += "تشعرين بأن الأحضان العاطفية الشديدة هي العامل الرئيسي الذي يزيد من رغبتك، الاحضان هي بداية كل شي ومحفز جنسي رائع يجعل الاجساد ساخنة.\n";
        } else if (intimacyDesire === "القبلات واللمسات الدافئة") {
            analysis += "القبلات واللمسات الدافئة هي ما يزيد من رغبتك الجنسية، لذلك يجب أن تكون هي بداية علاقتك الجنسية دائما.\n";
        } else if (intimacyDesire === "عند لمس بعض المناطق في جسدي") {
            analysis += "تشعرين بزيادة الرغبة الجنسية عند لمس بعض المناطق الحساسة في جسدك كمنطقة الصدر وما بين الفخذين وهذه المناطق المثيرة جدا للمرأة.\n";
        } else if (intimacyDesire === "الحديث الطويل حول الجنس") {
            analysis += "تشعرين بأن الحديث الطويل حول الجنس هو محفز لرغبتك، وهذا يدل على أن رغبتك الجنسية تعمل بمساعدة مخيلتك، أنتي سريعة الذوبان.\n";
        } else if (intimacyDesire === "الأفلام الرومنسية والمقاطع القصيرة") {
            analysis += "تشعرين بأن الأفلام الرومانسية والمقاطع تثير مشاعرك الجنسية، ذلك يدل على أن رغبتك تعتمد على مخيلتك الواسعة وانك تتعاملي معها جيدا دون طرف اخر.\n";
        }

       // تحليل التواصل حول الرغبات
        if (partnerCommunication === "نعم") {
            analysis += "تشعرين بالحاجة إلى المساعدة في إزاحة الضغط الجنسي، وهو أمر صحي للتواصل ودائما أطلبي ذلك فور حاجتك.\n";
        } else if (partnerCommunication === "ربما") {
            analysis += "تشعرين بأنك قد تحتاجين إلى المساعدة، لكنك غير متأكدة تمامًا بكيفية فعل ذلك.\n";
        } else if (partnerCommunication === "لا") {
            analysis += "تشعرين بالقدرة على التعامل مع رغباتك الجنسية بنفسك دون الحاجة للمساعدة.\n";
        } else if (partnerCommunication === "أخجل الطلب") {
            analysis += "تشعرين بالخجل من طلب المساعدة في إزاحة الضغط الجنسي، هذا ليس جيد  ويجب معالجته لأنها أمر يجب أن تكون لها الاولوية في حياتك وقد تحتاجين إلى دعم عاطفي أكبر.\n";
        }


        // ملاحظة و طلب إضافي 
        if (note) {
            analysis += "<br><strong>لدي أمر آخر :</strong> " + note + "<br>";
        }

        // عرض التحليل
        const analysisOutput = document.getElementById('analysis-output');
        analysisOutput.innerHTML = analysis;

        // زر نسخ التحليل
        if (!document.getElementById('copy-button')) {
            const copyButton = document.createElement('button');
            copyButton.id = 'copy-button';
            copyButton.innerText = 'نسخ التحليل';
            copyButton.onclick = copyAnalysis;
            analysisOutput.appendChild(copyButton);
        }
    }

    function copyAnalysis() {
        const analysisText = document.getElementById('analysis-output').innerText;
        const tempTextArea = document.createElement('textarea');
        tempTextArea.value = analysisText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        document.execCommand('copy');
        document.body.removeChild(tempTextArea);
        alert('تم نسخ التحليل إلى الحافظة!');
    }
</script>

</body>
</html>
